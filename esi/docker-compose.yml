version: '3'

services:
    app:
        image: silarhi/php-apache:7.4
        ports:
            - 8081:80
        volumes:
            - ./php:/app:ro

    varnish:
        build: ./varnish
        ports:
            - 8080:80
        environment:
            - "VARNISHD_PARAMS=-t 0"
        volumes:
            - ./varnish/default.vcl:/etc/varnish/default.vcl:ro
